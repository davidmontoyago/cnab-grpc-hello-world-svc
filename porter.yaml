name: grpc-sample-service
version: 0.1.0
description: "Template gRPC service"
invocationImage: porter-sample-grpc-service:latest
tag: deislabs/porter-sample-grpc-bundle:latest

# Uncomment out the line below to use a template Dockerfile for your invocation image
dockerfile: Dockerfile.tmpl

mixins:
  - exec
  - kubernetes

credentials:
  - name: kubeconfig
    path: ~/.kube/config

install:
  - exec:
      description: "Install Hello World"
      command: bash
      flags:
        c: echo Hello World
  - kubernetes:
      description: "Create service Deployment"
      manifests:
        - service/manifests
      wait: true

upgrade:
  - exec:
      description: "World 2.0"
      command: bash
      flags:
        c: echo World 2.0

uninstall:
  - exec:
      description: "Uninstall Hello World"
      command: bash
      flags:
        c: echo Goodbye World
  - kubernetes:
      description: "Uninstall Hello World"
      manifests:
        - manifests/nginx
      wait: true

